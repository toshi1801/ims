<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">


</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li><a href="http://127.0.0.1:5000/api/v1/vendor/home/{{ id }}">Home</a></li>
    <li><a href="http://127.0.0.1:5000/api/v1/add_products/{{ id }}">Add Products</a></li>
    <li><a href="http://127.0.0.1:5000/api/v1/vendor/payment/{{ id }}">Payment</a></li>
    <li class="active"><a href="#">Profile</a></li>
    <li><a href="http://127.0.0.1:5000/api/v1/order/vendor_history/{{ id }}">History</a></li>
</ul>

<div class="container-fluid">
    <h1>PROFILE</h1>
    <div class="row">
        <div class="col-lg-6">
            <h5>VENDOR ID: <a href="http://127.0.0.1:5000/api/v1/vendor/profile/info/{{ id }}">{{ vendor_id }}</a></h5>
            <h5>VENDOR NAME: <a href="http://127.0.0.1:5000/api/v1/vendor/profile/info/{{ id }}">{{ vendor_name }}</a></h5>
            <h5>MOBILE: <a href="http://127.0.0.1:5000/api/v1/vendor/profile/info/{{ id }}">{{ mobile }}</a></h5>
            <h5>STREET: <a href="http://127.0.0.1:5000/api/v1/vendor/profile/info/{{ id }}">{{ street }}</a></h5>
            <h5>CITY: <a href="http://127.0.0.1:5000/api/v1/vendor/profile/info/{{ id }}">{{ city }}</a></h5>
            <h5>STATE: <a href="http://127.0.0.1:5000/api/v1/vendor/profile/info/{{ id }}">{{ state }}</a></h5>
            <h5>ZIPCODE: <a href="http://127.0.0.1:5000/api/v1/vendor/profile/info/{{ id }}">{{ zip }}</a></h5>
        </div>
        <div class="col-lg-6" style="text-align: center">
        <div class="col-lg-6" style="text-align: center">
            <h3>VENDOR: <a href="http://127.0.0.1:5000/api/v1/vendor/home/info/{{ id }}">{{ vendor_name }}</a></h3>
        </div>
    </div>
</div>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
</body>

<script>

    function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
    }

    var mydata = JSON.parse(decodeHtml("{{ payment }}"));

$(function () {
    $('#table').bootstrapTable({
        data: mydata
    });

});
</script>

</html>
