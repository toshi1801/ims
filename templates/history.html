<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">


</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li><a href="http://127.0.0.1:5000/api/v1/warehouse/products/{{ id }}">Home</a></li>
    <li><a href="http://127.0.0.1:5000/api/v1/place/order/{{ id }}">Order</a></li>
    <li class="active"><a href="#">History</a></li>
</ul>

<div class="container-fluid">
    <h1>ORDER HISTORY</h1>
    <div class="row">
        <div class="col-lg-6">
            <table class="table table-hover table-bordered" id="table">
                <thead>
                <tr>
                    <th scope="col">Invoice No.</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date (mm/dd/yyyy)</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                {% for item in info %}
                    <tr>
                        <td><a href="http://127.0.0.1:5000/api/v1/invoice/info/{{ id }}/{{ item['invoice_id'] }}">{{ item['invoice_id'] }}</a></td>
                        <td>{{ item['total_cost'] }}</td>
                        <td>{{ item['date_placed'] }}</td>
                        <td>{{ item['payment_status'] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
</body>
</html>
