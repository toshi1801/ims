<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">


</head>
<body>

    
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">IMS</a>
        </div>
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="nav navbar-nav">
                <li><a href="/api/v1/vendor/home/{{ id }}">Home</a></li>
                <li><a href="/api/v1/add_products/{{ id }}">Add Products</a></li>
                <li class="active"><a href="#">Payment</a></li>
                <li><a href="/api/v1/vendor/profile/{{ id }}">Profile</a></li>
                <li><a href="/api/v1/order/vendor_history/{{ id }}">History</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>    

    
<div class="container-fluid">
    <h1>PAYMENT PROFILE</h1>
    <div class="row">
        <div class="col-lg-6">
            <h5>TYPE: {{ type }}</h5>
            <h5>ACCOUNT NAME: {{ account_name }}</h5>
            <h5>ACCOUNT NUMBER: {{ account_number }}</h5>
            <h5>ROUTING NUMBER: {{ routing_number }}</h5>
            <h5>PAYPAL ID: {{ paypal_id }}</h5>
            <h5>VENMO ID: {{ venmo_id }}</h5>
        </div>
        <div class="col-lg-6" style="text-align: center">
        <div class="col-lg-6" style="text-align: center">
            <h3>VENDOR: <a href="/api/v1/vendor/profile/{{ id }}">{{ vendor_name }}</a></h3>
        </div>
    </div>
</div>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
</body>

<script>

    function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
    }

    var mydata = JSON.parse(decodeHtml("{{ payment }}"));

$(function () {
    $('#table').bootstrapTable({
        data: mydata
    });

});
</script>

</html>
